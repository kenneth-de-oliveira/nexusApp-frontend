<div class="bg-primary">

  <div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
      <main>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-5">
              <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                  <img alt="" class="img-fluid mx-auto d-block mt-4 it4" src="favicon.ico">
                  <h3 class="text-center font-weight-light my-4 text-secondary">
                    Nexus App
                  </h3>
                </div>

                <div class="card-body">
                  <!-- <div class="alert alert-success" *ngIf="mensagemSucesso">
                    {{ mensagemSucesso }}
                  </div>

                  <div class="alert alert-danger" *ngFor="let erro of errors">
                    {{ erro }}
                  </div> -->

                  <form #loginForm="ngForm" (submit)="onSubmit();">

                    <div class="d-flex justify-content-center text-secondary" *ngIf="logged">
                      <div class="spinner-border mt-2" role="status">
                       <span class="sr-only"></span>
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="small mb-1 text-secondary">Login:</label>
                      <input type="text" name="username" [(ngModel)]="username" autocomplete="off"
                        class="form-control py-4" placeholder="Digite seu login"/>
                    </div>

                    <div class="form-group">
                      <label class="small mb-1 text-secondary">Senha:</label>
                      <input type="password" name="password" minlength="8" maxlength="12" [(ngModel)]="password"
                        class="form-control py-4" placeholder="Digite sua Senha" required />
                    </div>

                    <div *ngIf="cadastrando">
                      <label class="small mb-1 text-secondary">Informações Pessoais</label>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <input type="text" class="form-control py-3" name="nome" [(ngModel)]="nome" placeholder="Nome"/>
                        </div>
                        <div class="form-group col-md-6">
                          <input type="text" class="form-control py-3" name="sobrenome" [(ngModel)]="sobrenome"
                            placeholder="Sobrenome" required />
                        </div>
                        </div>
                      <div class="form-row">
                        <div class="form-group col-md-4">
                          <input type="text" class="form-control py-3" [(ngModel)]="telefone"
                            placeholder="Telefone" name="telefone" autocomplete="off"/>
                        </div>
                        <div class="form-group col-md-4">
                          <input type="text" class="form-control py-3" [(ngModel)]="email"
                            placeholder="Email" name="email" autocomplete="off" required />
                        </div>
                        <div class="form-group col-md-4">
                          <input type="text" class="form-control py-3" name="documento" [(ngModel)]="documento" placeholder="CPF"
                            autocomplete="off" required/>
                        </div>
                      </div>

                      <label class="small mb-1 text-secondary">Endereço</label>
                      <div class="form-group">
                        <input type="text" class="form-control py-3" name="logradouro" [(ngModel)]="logradouro"
                          placeholder="Logradouro: Alameda Cristo Rei, n° 128" required/>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-4">
                          <input type="text" class="form-control py-3" name="numero" [(ngModel)]="numero"
                            placeholder="Número" autocomplete="off" required/>
                        </div>
                        <div class="form-group col-md-4">
                          <input type="text" class="form-control py-3" name="cidade" [(ngModel)]="cidade"
                            placeholder="Cidade" autocomplete="off" required/>
                        </div>
                        <div class="form-group col-md-4">
                          <input type="text" class="form-control py-3" name="uf" [(ngModel)]="uf" placeholder="UF"
                            autocomplete="off" required/>
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="form-group col-md-6">
                          <input type="text" class="form-control py-3" name="bairro" [(ngModel)]="bairro"
                            placeholder="Bairro" autocomplete="off" required />
                        </div>
                        <div class="form-group col-md-6">
                          <input type="text" class="form-control py-3" name="cep" [(ngModel)]="cep"
                            placeholder="Código Postal" autocomplete="off" required/>
                        </div>
                      </div>
                    </div>

                    <div class="form-group align-items-center justify-content-between mt-4 mb-0">
                      <button type="submit" class="btn btn-primary btn-block" *ngIf="!cadastrando">
                        Entrar
                      </button>

                      <div class="form-row">

                        <div class="form-group col-md-6">
                          <button type="button" class="btn btn-success btn-block" (click)="cadastrar()"
                            *ngIf="cadastrando">
                            Cadastrar
                          </button>
                        </div>

                        <div class="form-group col-md-6">
                          <button type="button" (click)="cancelaCadastro()" class="btn btn-danger ml-1 btn-block"
                            *ngIf="cadastrando">
                            Cancelar
                          </button>
                        </div>
                      </div>
                    </div>

                  </form>

                </div>

                <div class="card-footer text-center">
                  <div class="small">
                    <a href="#" (click)="preparaCadastrar($event)" *ngIf="!cadastrando">Criar nova conta</a>
                    <p class="text-center py-1 text-secondary" *ngIf="cadastrando">Sua liberdade financeira</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>
</div>
