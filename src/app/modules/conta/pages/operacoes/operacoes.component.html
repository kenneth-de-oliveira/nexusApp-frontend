<div class="card mb-0 mt-4 rounded-0">
  <div class="card-header card-custom-top">
    <h5 class="align-middle text-dark">
      <i class="fas fas fa-th-list"></i> Meu Conta
    </h5>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-6">
        <a class="info-box" [routerLink]="['/conta/depositar']">
          <span class="info-box-icon bg-success elevation-1"><i class="fas fa-hand-holding-usd"></i></span>
          <div class="info-box-content mt-2">
            <h5 class="text-dark">Depositar</h5>
          </div>
        </a>
      </div>
      <div class="col-md-6">
        <a class="info-box" [routerLink]="['/conta/sacar']">
          <span class="info-box-icon bg-danger elevation-1"><i class="fas fa-hand-holding-usd"></i></span>
          <div class="info-box-content mt-2">
            <h5 class="text-dark">Sacar</h5>
          </div>
        </a>
      </div>
      <div class="col-md-6">
        <a class="info-box" [routerLink]="['/conta/transferir']">
          <span class="info-box-icon bg-warning elevation-1"><i class="fas fa-hand-holding-usd"></i></span>
          <div class="info-box-content mt-2">
            <h5 class="text-dark">Transferir</h5>
          </div>
        </a>
      </div>
      <div class="col-md-6">
        <a class="info-box" [routerLink]="['/conta/consultar-saldo']">
          <span class="info-box-icon bg-default elevation-1"><i class="fas fa-search-dollar"></i></span>
          <div class="info-box-content mt-2">
            <h5 class="text-dark">Consultar Saldo</h5>
          </div>
        </a>
      </div>
      <div class="col-md-6">
        <a class="info-box" [routerLink]="['/conta/consultar-contas']">
          <span class="info-box-icon bg-default elevation-1"><i class="fas fa-search-dollar"></i></span>
          <div class="info-box-content mt-2">
            <h5 class="text-dark">Consultar Contas</h5>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>

<div class="card mb-0 mt-4 rounded-0">
  <div class="card-header card-custom-top">
    <div class="mt-0 rounded-0">
      <h5 class="align-middle text-dark">
        <i class="nav-icon fas fa-receipt"></i> Extrato
        <!-- <button type="button" (click)="extratoPdfConta()" class="btn btn-warning float-right">
          Download pdf <i class='fas fa-download'></i>
        </button> -->
      </h5>
    </div>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-sm-12">
        <app-table-custom [items]="listaExtrato" [itemsPerPage]="4">
          <ng-template appTableHeader>
            <tr class="bg-gray-light">
              <th>Agência</th>
              <th>Número da conta</th>
              <th>Valor</th>
              <th>Data</th>
              <th>Operacão</th>
            </tr>
          </ng-template>
          <ng-template appTableBody let-item>
            <tr>
              <td>{{ item.agencia }}</td>
              <td>{{ item.numero }}</td>
              <td>{{ item.valor | currency:'R$ ' }}</td>
              <td>{{ item.dataExtrato }}</td>
              <td>{{ item.operacao }}</td>
            </tr>
          </ng-template>
          <ng-template appTableEmpty>
            <tr>
              <td colspan="5" class="text-center">Nenhum registro foi encontrado</td>
            </tr>
          </ng-template>
        </app-table-custom>
      </div>
    </div>
  </div>
</div>
